<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toast {
      position: relative;
      min-width: 200px;
      padding: 15px;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    
    <div id="toastContainer" class="toast-container"></div>
    
    <button id="showToastButton" class="btn btn-primary">Show Toast</button>
  </div>

  <script>
    function createToast(message, duration) {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.textContent = message;
      toastContainer.appendChild(toast);

      setTimeout(function() {
        toast.classList.add('show');
      }, 100);

      setTimeout(function() {
        toast.classList.remove('show');
        setTimeout(function() {
          toastContainer.removeChild(toast);
        }, 300);
      }, duration);
    }

    document.getElementById('showToastButton').addEventListener('click', function() {
      createToast('This is a toast message!', 3000);
    });
  </script>
</body>
</html>
